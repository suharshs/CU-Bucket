<!DOCTYPE html>
<html>
    <head>
    <title>{% block title %}Default Title{% end %} </title>
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="navbar navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="/">cucket</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="/user/">{{ info['username'] }}</a></li>
                            <li><a href="/activities">Activities</a></li>
                            <li><a href="/about">About</a></li>
                            <li><a id ="logout-button" href="#">Log Out</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->

                </div>
            </div>
        </div>

        {% block body %}
        Default Body
        {% end %}

        <form id="new-activity">
            {% module xsrf_form_html() %}
            <input id="name" type="text" placeholder="Name"></input>
            <input id="description" type="text"  rows='3' placeholder="Description"></input>
            <input id="category" type="text" placeholder="Category"></input>
            <input id="location" type="text" placeholder="Location"></input>
            <button id="submit" type="button" class="btn btn-primary">Submit your activity</button>
        </form>
    </body>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/logout.js"></script>
    <script type="text/javascript" src="../static/js/base.js"></script>
    {% block scripts %}
    {% end %}
</html>
