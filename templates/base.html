<!DOCTYPE html>
<html>
    <head>
    <title>{% block title %}Default Title{% end %} </title>
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="navbar navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="/">cucket</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="/user/">{{ info['username'] }}</a></li>
                            <li><a href="/activities">Activities</a></li>
                            <li><a href="/about">About</a></li>
                            <li><a id ="logout-button" href="/logout">Log Out</a></li>
                            <li><a id="show-activity-form" href="#activity-modal" role="button" data-toggle="modal">Add activity</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->

                </div>
            </div>
        </div>

        {% block body %}
        Default Body
        {% end %}
         
        <!-- Modal -->
        <div class="modal hide" id="activity-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="myModalLabel">Make a new activity</h3>
          </div>
          <div class="modal-body">
            <form id="new-activity">
                {% module xsrf_form_html() %}
                <input id="name" type="text" placeholder="Name"></input>
                <input id="description" type="text"  rows='3' placeholder="Description"></input>
                <input id="category" type="text" placeholder="Category"></input>
                <input id="location" type="text" placeholder="Location"></input>
                <button id="submit" type="button" class="btn btn-primary">Submit your activity</button>
            </form>
          </div>
        </div>
        
    </body>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/base.js"></script>
    {% block scripts %}
    {% end %}
</html>
